<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Long Article Example</title>
    <style>
      .sticky-slide {
        max-height: 300px;
        overflow-y: auto;

        dt {
          position: sticky;
          inset-block-start: 0;
          inset-inline: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="sticky-slide">
      <dl>
        <dt><header>A</header></dt>
        <dd>Aceyalone</dd>
        <dd>Aesop Rock</dd>
        <dd>Angel Haze</dd>
        <dd>Atmosphere</dd>
      </dl>
      <dl>
        <dt><header>B</header></dt>
        <dd>Babbletron</dd>
        <dd>Bike For Three</dd>
        <dd>Binary Star</dd>
        <dd>Blackalicious</dd>
        <dd>Black Sheep</dd>
        <dd>Blueprint</dd>
        <dd>Blue Scholars</dd>
      </dl>
      <dl>
        <dt><header>C</header></dt>
        <dd>Cecil Otter</dd>
        <dd>Chali 2na</dd>
        <dd>Chance The Rapper</dd>
        <dd>Common Market</dd>
        <dd>Cool Calm Pete</dd>
        <dd>Czarface</dd>
      </dl>
      <dl>
        <dt><header>D</header></dt>
        <dd>Darc Mind</dd>
        <dd>Danger Doom</dd>
        <dd>Dem Atlas</dd>
        <dd>Dessa</dd>
      </dl>
    </div>
  </body>
</html>
